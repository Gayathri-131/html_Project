<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire from us</title>
</head>
<body background="course img.png">

    <h1>
        Hire Trained Talents
    </h1>
    <h2>
        Discover Top Tier Candidates who are ready to contribute to your team.
    </h2>
    <form action="">
        <label for="fname">FirstName</label>
        <input type="text" id="fname"required pattern="[a-zA-Z]{3,8}"><br><br>
        <label for="lname">LastName</label>
        <input type="text" id="lname"><br><br>
        <label for="email">Company Email</label>
        <input type="email" id="email" required placeholder="example@outlook.com"><br><br>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" pattern="[6-9][0-9]{9}"><br><br>
        <label for="Designation" >Designation</label>
        <input type="text" id="Designation" required placeholder="Designation"><br><br>
        <label for="Hires" >Number Of Hires</label>
        <input type="hires" id="Hires" required placeholder="No of hires"><br><br>
       
        <button>Submit</button>
    </form>

    
</body>
</html>
